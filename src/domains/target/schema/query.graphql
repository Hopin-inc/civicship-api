# Queries/Mutations-related type definitions

type TargetsConnection {
    edges: [TargetEdge]
    pageInfo: PageInfo!
    totalCount: Int!
}

type TargetEdge implements Edge {
    cursor: String!
    node: Target
}

input TargetFilterInput {
    keyword: String
    organizationId: String
}

input TargetSortInput {
    updatedAt: SortDirection
}