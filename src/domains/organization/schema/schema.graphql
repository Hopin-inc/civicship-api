# Queries and Mutations

extend type Query {
    organizations(
        filter: OrganizationFilterInput
        sort: OrganizationSortInput
        cursor: String
        first: Int
    ): OrganizationsConnection!
    organization(id: ID!): Organization
}

extend type Mutation {
    organizationCreate(input: OrganizationCreateInput!): OrganizationCreatePayload
    organizationDelete(id: ID!): OrganizationDeletePayload
    organizationUpdateDefault(id: ID!, input: OrganizationUpdateDefaultInput!): OrganizationUpdateDefaultPayload
    organizationUpdateContent(id: ID!, input: OrganizationUpdateContentInput!): OrganizationUpdateContentPayload
    organizationPublish(id: ID!): OrganizationUpdatePrivacyPayload
    organizationUnpublish(id: ID!): OrganizationUpdatePrivacyPayload
    organizationAddUser(id: ID!, input: OrganizationAddUserInput!): OrganizationAddUserPayload
    organizationRemoveUser(id: ID!, input: OrganizationRemoveUserInput!): OrganizationRemoveUserPayload
    organizationAddTarget(id: ID!, input: OrganizationAddTargetInput!): OrganizationAddTargetPayload
    organizationRemoveTarget(id: ID!, input: OrganizationRemoveTargetInput!): OrganizationRemoveTargetPayload
    organizationAddGroup(id: ID!, input: OrganizationAddGroupInput!): OrganizationAddGroupPayload
    organizationRemoveGroup(id: ID!, input: OrganizationRemoveGroupInput!): OrganizationRemoveGroupPayload
}

# Type definitions

type Organizations {
    total: Int!
    data: [Organization!]!
}

type Organization {
    id: ID!
    name: String!
    isPublic: Boolean!
    entity: String
    entityPosition: EntityPosition
    image: String
    bio: String
    establishedAt: Datetime
    website: String

    zipcode: String!
    state: State!
    city: City!
    address1: String!
    address2: String

    agendas: [Agenda!]
    cities: [City!]

    users: [User!]
    groups: [Group!]

    targets: [Target!]
    events: [Event!]

    createdAt: Datetime!
    updatedAt: Datetime
}
