# Queries/Mutations-related type definitions

input ApplicationCreateInput {
    userId: String!
    eventId: String
    comment: String
    submittedAt: Datetime!
}

input ApplicationUpdateCommentInput {
    comment: String
}

# Type definitions

type ApplicationCreateSuccess {
    application: Application!
}

type ApplicationDeleteSuccess {
    applicationId: ID!
}

type ApplicationUpdateCommentSuccess {
    application: Application!
}

type ApplicationSwitchPrivacySuccess {
    application: Application!
}

# union definitions

union ApplicationCreatePayload =
    ApplicationCreateSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union ApplicationDeletePayload =
    ApplicationDeleteSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union ApplicationUpdateCommentPayload =
    ApplicationUpdateCommentSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union ApplicationSwitchPrivacyPayload =
    ApplicationSwitchPrivacySuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError