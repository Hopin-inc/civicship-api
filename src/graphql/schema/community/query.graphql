# Queries/Mutations-related type definitions

type CommunitiesConnection {
    edges: [CommunityEdge]
    pageInfo: PageInfo!
    totalCount: Int!
}

type CommunityEdge implements Edge {
    cursor: String!
    node: Community
}

input CommunityFilterInput {
    stateCode: String
    cityCode: String
}

input CommunitySortInput {
    createdAt: SortDirection
}