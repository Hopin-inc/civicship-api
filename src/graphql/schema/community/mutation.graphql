# Queries/Mutations-related type definitions

input CommunityCreateInput {
    name: String!
    pointName: String!
    image: String
    bio: String
    establishedAt: Datetime
    website: String

    stateCode: String!
    cityCode: String!
}

input CommunityUpdateProfileInput {
    name: String
    pointName: String
    image: String
    bio: String
    establishedAt: Datetime
    website: String

    stateCode: String
    cityCode: String
}

input CommunityAcceptUserInput {
    userId: ID!
    role: String
}

input CommunityReleaseUserInput {
    userId: ID!
    reason: String
}

# Payload Definitions

type CommunityCreateSuccess {
    community: Community!
}

type CommunityDeleteSuccess {
    communityId: ID!
}

type CommunityUpdateProfileSuccess {
    community: Community!
}

type CommunityUpdateUserSuccess {
    community: Community!
    user: User!
}

# Union Definitions

union CommunityCreatePayload =
    CommunityCreateSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union CommunityDeletePayload =
    CommunityDeleteSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union CommunityUpdateProfilePayload =
    CommunityUpdateProfileSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union CommunityUpdateUserPayload =
    CommunityUpdateUserSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError