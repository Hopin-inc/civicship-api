# Queries/Mutations-related type definitions

input ActivityCreateInput {
    description: String
    remark: String
    images: [String!]
    startsAt: Datetime!
    endsAt: Datetime!

    userId: String!
    eventId: String!
}

input ActivityUpdateContentInput {
    description: String
    remark: String
    images: [String!]
    startsAt: Datetime!
    endsAt: Datetime!
}

input ActivitySwitchPrivacyInput {
    isPublic: Boolean!
}

input ActivityAddUserInput {
    userId: String!
}

input ActivityRemoveUserInput {
    userId: String!
}

input ActivityAddEventInput {
    eventId: String!
}

input ActivityRemoveEventInput {
    eventId: String!
}

# Type definitions

type ActivityCreateSuccess {
    activity: Activity
}

type ActivityDeleteSuccess {
    activityId: ID!
}

type ActivityUpdateContentSuccess {
    activity: Activity!
}

type ActivitySwitchPrivacySuccess {
    activity: Activity!
}

type ActivityUpdateUserSuccess {
    activity: Activity!
    user: User!
}

type ActivityUpdateEventSuccess {
    activity: Activity!
    event: Event!
}

