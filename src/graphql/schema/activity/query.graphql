# Queries/Mutations-related type definitions

type ActivitiesConnection {
    edges: [ActivityEdge]
    pageInfo: PageInfo!
    totalCount: Int!
}

type ActivityEdge implements Edge {
    cursor: String!
    node: Activity
}

input ActivityFilterInput {
    isPublic: Boolean
    keyword: String
    userId: String
    eventId: String
}

input ActivitySortInput {
    startsAt: SortDirection,
    createdAt: SortDirection
}