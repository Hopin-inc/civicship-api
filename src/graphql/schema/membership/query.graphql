
type MembershipsConnection {
    edges: [MembershipEdge]
    pageInfo: PageInfo!
    totalCount: Int!
}

type MembershipEdge implements Edge {
    cursor: String!
    node: Membership
}

input MembershipFilterInput {
    userId: String
    communityId: String
    status: MembershipStatus
    role: Role
}

input MembershipSortInput {
    createdAt: SortDirection
}