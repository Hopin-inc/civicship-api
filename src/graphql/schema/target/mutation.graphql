# Queries/Mutations-related type definitions

input TargetInput {
    name: String!
    value: Float!
    validFrom: Datetime!
    validTo: Datetime!

    organizationId: String!
    groupId: String!
    indexId: Int!
}

input TargetAddGroupInput {
    groupId: String!
}

input TargetRemoveGroupInput {
    groupId: String!
}

input TargetAddOrganizationInput {
    organizationId: String!
}

input TargetRemoveOrganizationInput {
    organizationId: String!
}

input TargetUpdateIndexInput {
    indexId: Int!
}

# Type definitions

type TargetCreateSuccess {
    target: Target
}

type TargetDeleteSuccess {
    targetId: ID!
}

type TargetUpdateSuccess {
    target: Target
}

type TargetAddGroupSuccess {
    target: Target!
    group: Group!
}

type TargetRemoveGroupSuccess {
    target: Target!
    group: Group!
}

type TargetAddOrganizationSuccess {
    target: Target!
    organization: Organization!
}

type TargetRemoveOrganizationSuccess {
    target: Target!
    organization: Organization!
}

type TargetUpdateIndexSuccess {
    target: Target!
    index: Index!
}

# union definitions

union TargetCreatePayload =
    TargetCreateSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union TargetDeletePayload =
    TargetDeleteSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union TargetUpdatePayload =
    TargetUpdateSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union TargetAddGroupPayload =
    TargetAddGroupSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union TargetRemoveGroupPayload =
    TargetRemoveGroupSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union TargetAddOrganizationPayload =
    TargetAddOrganizationSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union TargetRemoveOrganizationPayload =
    TargetRemoveOrganizationSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError

union TargetUpdateIndexPayload =
    TargetUpdateIndexSuccess |
    InvalidInputValueError |
    AuthError |
    ComplexQueryError
