# Queries and Mutations

extend type Query {
    targets(
        filter: TargetFilterInput
        sort: TargetSortInput
        cursor: String
        first: Int
    ): TargetsConnection!
    target(id: ID!): Target
}

extend type Mutation {
    createTarget(content: CreateTargetInput!): Target
    deleteTarget(id: ID!): Target
}

# Type definitions

type Target {
    id: ID!
    name: String!
    value: Float!
    validFrom: Datetime!
    validTo: Datetime!

    organization: Organization
    group: Group
    index: Index

    createdAt: Datetime!
    updatedAt: Datetime
}