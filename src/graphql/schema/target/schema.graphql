# Queries and Mutations

extend type Query {
    targets(
        filter: TargetFilterInput
        sort: TargetSortInput
        cursor: String
        first: Int
    ): TargetsConnection!
    target(id: ID!): Target
}

extend type Mutation {
    createTarget(content: CreateTargetInput!): Target
    deleteTarget(id: ID!): Target
    updateTarget(id: ID!, content: UpdateTargetInput!): UpdateTargetPayload
    addGroupToTarget(id: ID!, input: AddGroupToTargetInput!): AddGroupToTargetPayload
    removeGroupFromTarget(id: ID!, input: RemoveGroupFromTargetInput!): RemoveGroupFromTargetPayload
    addOrganizationToTarget(id: ID!, input: AddOrganizationToTargetInput!): AddOrganizationToTargetPayload
    removeOrganizationFromTarget(id: ID!, input: RemoveOrganizationFromTargetInput!): RemoveOrganizationFromTargetPayload
    addIndexToTarget(id: ID!, input: AddIndexToTargetInput!): AddIndexToTargetPayload
    removeIndexFromTarget(id: ID!, input: RemoveIndexFromTargetInput!): RemoveIndexFromTargetPayload
}

# Type definitions

type Target {
    id: ID!
    name: String!
    value: Float!
    validFrom: Datetime!
    validTo: Datetime!

    organization: Organization
    group: Group
    index: Index

    createdAt: Datetime!
    updatedAt: Datetime
}