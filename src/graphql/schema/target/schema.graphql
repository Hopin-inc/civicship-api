# Queries and Mutations

extend type Query {
    targets(
        filter: TargetFilterInput
        sort: TargetSortInput
        cursor: String
        first: Int
    ): TargetsConnection!
    target(id: ID!): Target
}

extend type Mutation {
    targetCreate(input: TargetInput!): TargetCreatePayload
    targetDelete(id: ID!): TargetDeletePayload
    targetUpdate(id: ID!, input: TargetInput!): TargetUpdatePayload
    targetAddGroup(id: ID!, input: TargetAddGroupInput!): TargetAddGroupPayload
    targetRemoveGroup(id: ID!, input: TargetRemoveGroupInput!): TargetRemoveGroupPayload
    targetAddOrganization(id: ID!, input: TargetAddOrganizationInput!): TargetAddOrganizationPayload
    targetRemoveOrganization(id: ID!, input: TargetRemoveOrganizationInput!): TargetRemoveOrganizationPayload
    targetUpdateIndex(id: ID!, input: TargetUpdateIndexInput!): TargetUpdateIndexPayload
}

# Type definitions

type Target {
    id: ID!
    name: String!
    value: Float!
    validFrom: Datetime!
    validTo: Datetime!

    organization: Organization
    group: Group
    index: Index

    createdAt: Datetime!
    updatedAt: Datetime
}