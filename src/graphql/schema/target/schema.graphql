# Queries and Mutations

extend type Query {
    targets(
        filter: TargetFilterInput
        sort: TargetSortInput
        cursor: String
        first: Int
    ): TargetsConnection!
    target(id: ID!): Target
}

extend type Mutation {
    targetCreate(input: TargetCreateInput!): TargetCreatePayload
    targetDelete(id: ID!): TargetDeletePayload
    targetUpdateContent(id: ID!, input: TargetUpdateContentInput!): TargetUpdateContentPayload
    targetAddGroup(id: ID!, input: TargetAddGroupInput!): TargetUpdateGroupPayload
    targetRemoveGroup(id: ID!, input: TargetRemoveGroupInput!): TargetUpdateGroupPayload
    targetAddOrganization(id: ID!, input: TargetAddOrganizationInput!): TargetUpdateOrganizationPayload
    targetRemoveOrganization(id: ID!, input: TargetRemoveOrganizationInput!): TargetUpdateOrganizationPayload
    targetUpdateIndex(id: ID!, input: TargetUpdateIndexInput!): TargetUpdateIndexPayload
}

# Type definitions

type Target {
    id: ID!
    name: String!
    value: Float!
    validFrom: Datetime!
    validTo: Datetime!

    index: Index

    organization: Organization
    group: Group

    createdAt: Datetime!
    updatedAt: Datetime
}