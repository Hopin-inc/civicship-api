# Queries/Mutations-related type definitions

input UserInput {
    lastName: String!
    middleName: String
    firstName: String!
    email: String
    image: String
    bio: String
    isPublic: Boolean!
    agendaIds: [Int!]
    cityCodes: [String!]
}

input UserPrivacyInput {
    isPublic: Boolean!
}

input UserAddGroupInput {
    groupId: String!
}

input UserRemoveGroupInput {
    groupId: String!
}

input UserAddOrganizationInput {
    organizationId: String!
}

input UserRemoveOrganizationInput {
    organizationId: String!
}

input UserAddActivityInput {
    activityId: String!
}

input UserRemoveActivityInput {
    activityId: String!
}

# Type definitions

type UserCreateSuccess {
    user: User
}

type UserDeleteSuccess {
    userId: ID!
}

type UserUpdateSuccess {
    user: User
}

type UserPrivacySuccess {
    user: User!
}

type UserAddGroupSuccess {
    user: User!
    group: Group!
}

type UserRemoveGroupSuccess {
    user: User!
    group: Group!
}

type UserAddOrganizationSuccess {
    user: User!
    organization: Organization!
}

type UserRemoveOrganizationSuccess {
    user: User!
    organization: Organization!
}

type UserAddActivitySuccess {
    user: User
    activity: Activity!
}

type UserRemoveActivitySuccess {
    user: User!
    activity: Activity!
}

