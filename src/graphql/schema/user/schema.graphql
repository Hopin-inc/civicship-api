extend type Query {
    users(
        filter: UserFilterInput
        sort: UserSortInput
        cursor: String
        first: Int
    ): UsersConnection!
    user(id: ID!): User

    currentUser: CurrentUserPayload
}

extend type Mutation {
    createUser(input: CreateUserInput!): CurrentUserPayload
    deleteUser: CurrentUserPayload

    userUpdateProfile(id: ID!, input: UserUpdateProfileInput!): UserUpdateProfilePayload
}

# Type definitions

type User {
    id: ID!
    name: String!
    slug: String!
    image: String
    bio: String
    sysRole: SysRole
    urlWebsite: String
    urlX: String
    urlFacebook: String
    urlInstagram: String
    urlYoutube: String
    urlTiktok: String

    createdAt: Datetime!
    updatedAt: Datetime

    memberships: [Membership!]
    wallets: [Wallet!]

    opportunitiesCreatedByMe: [Opportunity!]
    participations: [Participation!]
    participationStatusChangedByMe: [ParticipationStatusHistory!]
}