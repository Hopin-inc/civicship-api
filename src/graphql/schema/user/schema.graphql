extend type Query {
    users(
        filter: UserFilterInput
        sort: UserSortInput
        cursor: String
        first: Int
    ): UsersConnection!
    user(id: ID!): User
}

extend type Mutation {
    userCreate(input: UserCreateInput!): UserCreatePayload
    userDelete(id: ID!): UserDeletePayload
    userUpdateContent(id: ID!, input: UserUpdateContentInput!): UserUpdateContentPayload
    userPublish(id: ID!, input: UserPrivacyInput!): UserUpdatePrivacyPayload
    userUnpublish(id: ID!, input: UserPrivacyInput!): UserUpdatePrivacyPayload
    userAddGroup(id: ID!, input: UserAddGroupInput!): UserAddGroupPayload
    userRemoveGroup(id: ID!, input: UserRemoveGroupInput!): UserRemoveGroupPayload
    userAddOrganization(id: ID!, input: UserAddOrganizationInput!): UserRemoveOrganizationPayload
    userRemoveOrganization(id: ID!, input: UserRemoveOrganizationInput!): UserRemoveOrganizationPayload
    userAddActivity(id: ID!, input: UserAddActivityInput!): UserAddActivityPayload
    userRemoveActivity(id: ID!, input: UserRemoveActivityInput!): UserRemoveActivityPayload
}

# Type definitions

type User {
    id: ID!
    lastName: String!
    middleName: String
    firstName: String!
    email: String
    image: String
    bio: String
    sysRole: SysRole!
    isPublic: Boolean!

    agendas: [Agenda!]
    cities: [City!]
    groups: [Group!]
    organizations: [Organization!]
    activities: [Activity!]
    likes: [Like!]
    comments: [Comment!]

    createdAt: Datetime!
    updatedAt: Datetime
}
