# user

type UsersConnection {
    edges: [UserEdge]
    pageInfo: PageInfo!
    totalCount: Int!
}

type UserEdge implements Edge {
    cursor: String!
    node: User
}

input UserFilterInput {
    keyword: String
    agendaId: Int
    cityCode: String
    isPublic: Boolean
}

input UserSortInput {
    updatedAt: SortDirection
}

# identify

type CurrentUserPayload {
    user: User
}