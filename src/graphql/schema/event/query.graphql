# Queries and Mutations

extend type Query {
    events(
        filter: EventFilterInput
        sort: EventSortInput
        cursor: String
        first: Int
    ): EventsConnection!
    event(id: ID!): Event
}

extend type Mutation {
    createEvent(content: EventCreateInput!): Event
    updateEvent(id: ID!, content: EventUpdateInput!): Event
    deleteEvent(id: ID!): Event
    addLike(content: LikeCreateInput!): Like
    removeLike(id: ID!): Like
    createComment(content: CommentCreateInput!): Comment
    updateComment(id: ID!, content: CommentUpdateInput!): Comment
    deleteComment(id: ID!): Comment
}

# Queries/Mutations-related type definitions

type EventsConnection {
    edges: [EventEdge]
    pageInfo: PageInfo!
    totalCount: Int!
}

type EventEdge implements Edge {
    cursor: String!
    node: Event
}

input EventFilterInput {
    keyword: String
    agendaId: Int
    cityCode: String
}

input EventSortInput {
    startsAt: SortDirection
}

input EventCreateInput {
    description: String
    isPublic: Boolean
    images: [String!]
    startsAt: Datetime!
    endsAt: Datetime!
    plannedStartsAt: Datetime
    plannedEndsAt: Datetime
    agendaIds: [Int!]
    cityCodes: [String!]
    groupIds: [String!]
    organizationIds: [String!]
}

input EventUpdateInput {
    description: String
    isPublic: Boolean
    images: [String!]
    startsAt: Datetime
    endsAt: Datetime
    plannedStartsAt: Datetime
    plannedEndsAt: Datetime
    agendaIds: [Int!]
    cityCodes: [String!]
    groupIds: [String!]
    organizationIds: [String!]
}

input LikeCreateInput {
    eventId: ID!
    userId: ID!
    postedAt: Datetime
}

input CommentCreateInput {
    eventId: ID!
    userId: ID!
    content: String!
    postedAt: Datetime
}

input CommentUpdateInput {
    content: String
}

# Type definitions

type Event {
    id: ID!
    description: String
    isPublic: Boolean!
    images: [String!]
    startsAt: Datetime!
    endsAt: Datetime!
    plannedStartsAt: Datetime
    plannedEndsAt: Datetime
    totalMinutes: Int!

    agendas: [Agenda!]
    likes: Likes
    comments: Comments
    activities: Activities

    createdAt: Datetime!
    updatedAt: Datetime
}

type Likes {
    total: Int!
    data: [Like!]!
}

type Like {
    id: ID!
    user: User!
    event: Event!
    postedAt: Datetime!

    createdAt: Datetime!
    updatedAt: Datetime
}

type Comments {
    total: Int!
    data: [Comment!]!
}

type Comment {
    id: ID!
    content: String!
    postedAt: Datetime!

    user: User!
    event: Event!

    createdAt: Datetime!
    updatedAt: Datetime
}
