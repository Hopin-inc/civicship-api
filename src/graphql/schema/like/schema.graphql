# Queries and Mutations

extend type Mutation {
    likeAddEvent(input: LikeAddEventInput!): LikeAddEventPayload
    likeDelete(id: ID!): LikeDeletePayload
}

# Type definitions

type Likes {
    total: Int!
    data: [Like!]!
}

type Like {
    user: User!
    event: Event!

    postedAt: Datetime!
    createdAt: Datetime!
    updatedAt: Datetime
}