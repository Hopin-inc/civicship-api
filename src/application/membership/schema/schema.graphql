# ------------------------------
# Membership Object Type Definitions
# ------------------------------
type Membership {
    user: User!
    community: Community!

    status: MembershipStatus
    role: Role!

    createdAt: Datetime!
    updatedAt: Datetime
}

# ------------------------------
# Membership Enum Definitions
# ------------------------------
enum MembershipStatus {
    INVITED
    CANCELED
    JOINED
    WITHDRAWED
}

enum Role {
    OWNER
    MANAGER
    MEMBER
}