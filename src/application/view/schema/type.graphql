# ------------------------------
# Portfolio Object Type Definitions
# ------------------------------
type Portfolio {
    id: ID!

    title: String!
    source: PortfolioSource!
    category: PortfolioCategory!

    reservationStatus: ReservationStatus

    date: Datetime!
    place: Place

    thumbnailUrl: String
    participants: [User!]
}

enum PortfolioSource {
    OPPORTUNITY
    ARTICLE
}

enum PortfolioCategory {
    QUEST
    EVENT
    ACTIVITY

    ACTIVITY_REPORT
    INTERVIEW
}