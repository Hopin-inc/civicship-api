type Order {
  id: ID!
  status: OrderStatus!
  paymentProvider: PaymentProvider!
  externalRef: String
  totalAmount: Int

  user: User!
  items: [OrderItem!]

  createdAt: Datetime!
  updatedAt: Datetime
}

enum OrderStatus {
  PENDING
  PAID
  CANCELED
  REFUNDED
  FAILED
}

enum PaymentProvider {
  NMKR
  STRIPE
  SQUARE
}
