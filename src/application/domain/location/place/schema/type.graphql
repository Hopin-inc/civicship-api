# ------------------------------
# Place Object Type Definitions
# ------------------------------
type Place {
    id: ID!
    name: String!
    image: String

    address: String!
    latitude: Decimal!
    longitude: Decimal!

    isManual: Boolean
    googlePlaceId: String
    mapLocation: JSON

    city: City
    community: Community

    currentPublicOpportunityCount: Int
    accumulatedParticipants: Int

    opportunities: [Opportunity!]

    createdAt: Datetime
    updatedAt: Datetime
}
