extend type Query {
  cities(
    filter: CitiesInput
    sort: CitiesSortInput
    cursor: String
    first: Int
  ): CitiesConnection!
  states(
    filter: StatesInput
    cursor: String
    first: Int
  ): StatesConnection!
}

type CitiesConnection {
  edges: [CityEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type CityEdge implements Edge {
  cursor: String!
  node: City
}

type StatesConnection {
  edges: [StateEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type StateEdge implements Edge {
  cursor: String!
  node: State
}

input CitiesInput {
  name: String
}

input CitiesSortInput {
  code: SortDirection
}

input StatesInput {
  name: String
}
