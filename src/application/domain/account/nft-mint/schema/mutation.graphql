extend type Mutation {
  issueResidentNft(input: IssueResidentNftInput!): GqlIssueNftPayload!
}

input IssueResidentNftInput {
  userId: ID!
  receiverAddress: String!
  productKey: String!
}

type GqlIssueNftPayload {
  mintId: ID!
  txHash: String
  status: GqlMintStatus!
}

enum GqlMintStatus {
  QUEUED
  MINTED
  FAILED
}
