type CommunityConfig {
    firebaseConfig: CommunityFirebaseConfig
    lineConfig: CommunityLineConfig
    signupBonusConfig: CommunitySignupBonusConfig
}

type CommunityFirebaseConfig {
    tenantId: String
}

type CommunityLineConfig {
    channelId: String
    channelSecret: String
    accessToken: String
    liffId: String
    liffBaseUrl: String
    richMenus: [CommunityLineRichMenuConfig!]
}

type CommunityLineRichMenuConfig {
    type: LineRichMenuType!
    richMenuId: String!
}

type CommunitySignupBonusConfig {
    isEnabled: Boolean!
    bonusPoint: Int!
    message: String
}

enum LineRichMenuType {
    ADMIN
    USER
    PUBLIC
}