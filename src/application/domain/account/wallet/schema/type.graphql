# ------------------------------
# Wallet Object Type Definitions
# ------------------------------
type Wallet {
    id: ID!
    type: WalletType!

    community: Community
    user: User

    currentPointView: CurrentPointView
    accumulatedPointView: AccumulatedPointView

    tickets: [Ticket!]

    transactions: [Transaction!] @deprecated(reason: "Use transactionsConnection for pagination support")
    transactionsConnection(
        first: Int
        cursor: String
        sort: TransactionSortInput
    ): TransactionsConnection

    createdAt: Datetime
    updatedAt: Datetime
}

type CurrentPointView {
    walletId: String
    currentPoint: BigInt!
}

type AccumulatedPointView {
    walletId: String
    accumulatedPoint: BigInt!
}

# ------------------------------
# Wallet Object Enum Definitions
# ------------------------------
enum WalletType {
    COMMUNITY
    MEMBER
}
