extend type Query {
  """
  Get signup bonus grants for a community (OWNER/MANAGER only).
  Supports filtering and sorting.
  """
  signupBonuses(
    filter: SignupBonusFilterInput
    sort: SignupBonusSortInput
    permission: CheckCommunityPermissionInput
  ): [SignupBonus!] @authz(rules: [IsCommunityOwner])
}

"""
Filter input for signup bonuses
"""
input SignupBonusFilterInput {
  """Filter by grant status"""
  status: IncentiveGrantStatus

  """Filter by user ID"""
  userId: ID

  """Filter by date range (from)"""
  dateFrom: Datetime

  """Filter by date range (to)"""
  dateTo: Datetime
}

"""
Sort input for signup bonuses
"""
input SignupBonusSortInput {
  """Sort field"""
  field: SignupBonusSortField!

  """Sort order"""
  order: SortDirection!
}
