# ------------------------------
# Transaction Object Type Definitions
# ------------------------------
type Transaction {
  id: ID!
  reason: TransactionReason!
  comment: String

  fromWallet: Wallet
  fromPointChange: Int
  toWallet: Wallet
  toPointChange: Int

  participation: Participation
  reservation: Reservation

  ticketStatusHistories: [TicketStatusHistory!]

  createdByUser: User

  createdAt: Datetime
  updatedAt: Datetime
}

# ------------------------------
# Transaction Enum Definitions
# ------------------------------
enum TransactionReason {
  POINT_ISSUED
  POINT_REWARD

  ONBOARDING

  DONATION
  GRANT

  TICKET_PURCHASED
  TICKET_REFUNDED

  OPPORTUNITY_RESERVATION_CREATED
  OPPORTUNITY_RESERVATION_CANCELED
  OPPORTUNITY_RESERVATION_REJECTED
}

# ------------------------------
# Incentive Grant Enum Definitions
# ------------------------------
enum IncentiveGrantType {
  SIGNUP
}

enum IncentiveGrantStatus {
  PENDING
  COMPLETED
  FAILED
}

enum IncentiveGrantFailureCode {
  INSUFFICIENT_FUNDS
  WALLET_NOT_FOUND
  DATABASE_ERROR
  TIMEOUT
  UNKNOWN
}
