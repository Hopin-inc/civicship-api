# ------------------------------
# Product Object Type Definitions
# ------------------------------
type Product {
  id: ID!
  type: ProductType!
  name: String!
  description: String
  imageUrl: String

  price: Int!
  maxSupply: Int
  startsAt: Datetime
  endsAt: Datetime

  remainingSupply: Int!
  estimatedNextNumber: Int
  isSoldOut: Boolean!

  createdAt: Datetime
  updatedAt: Datetime
}

enum ProductType {
  NFT
}
