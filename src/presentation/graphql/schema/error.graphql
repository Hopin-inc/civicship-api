interface Error {
    statusCode: Int!
    message: String!
}

type InvalidInputValueError implements Error {
    statusCode: Int!
    message: String!
    fields: [Field!]
}

type AuthError implements Error {
    statusCode: Int!
    message: String!
}

type ComplexQueryError implements Error {
    statusCode: Int!
    message: String!
}

type Field {
    name: String!
    message: String
}

union CommonError =
    InvalidInputValueError |
    AuthError |
    ComplexQueryError
