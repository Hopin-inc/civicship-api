schema {
    query: Query
    mutation: Mutation
}

extend type Query {
    cities(name: String): [City!]!
    states(name: String): [State!]!
}

enum IdentityPlatform {
    LINE
    FACEBOOK
}

enum PublishStatus {
    PUBLIC
    COMMUNITY_INTERNAL
    PRIVATE
}

enum ValueType {
    INT
    FLOAT
}

directive @complexity(
    value: Int!
    multipliers: [String!]
) on FIELD_DEFINITION

directive @requireRole(
    role: Role!
) on FIELD_DEFINITION

scalar Datetime
scalar JSON
scalar Decimal

type Query {
    echo: String!
}

type Mutation {
    mutationEcho: String!
}

type PageInfo {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
    startCursor: String
    endCursor: String
}

type Paging {
    take: Int!
    skip: Int!
}

interface Edge {
    cursor: String!
}

input ImageInput {
    base64: String!
}

enum SortDirection {
    asc
    desc
}