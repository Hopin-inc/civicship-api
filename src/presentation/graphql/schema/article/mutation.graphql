# =========================
#  Create
# =========================

input ArticleCreateInput {
    title: String!
    introduction: String!
    category: ArticleCategory!
    publishStatus: PublishStatus
    body: String!
    thumbnail: JSON
    publishedAt: String

    communityId: ID!
    opportunityIds: [ID!]
    authorIds: [ID!]
    relatedUserIds: [ID!]
}

type ArticleCreateSuccess {
    article: Article
}

union ArticleCreatePayload =
    ArticleCreateSuccess
    | InvalidInputValueError
    | AuthError
    | ComplexQueryError

