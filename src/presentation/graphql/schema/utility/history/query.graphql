# Connection type for pagination

type UtilityHistoriesConnection {
    edges: [UtilityHistoryEdge!]!
    pageInfo: PageInfo!
}

type UtilityHistoryEdge {
    node: UtilityHistory!
    cursor: String!
}

# Input types for filtering and sorting

input UtilityHistoryFilterInput {
    walletId: ID
    utilityId: ID
    transactionId: ID
    status: UtilityStatus
}

input UtilityHistorySortInput {
    createdAt: SortDirection!
}