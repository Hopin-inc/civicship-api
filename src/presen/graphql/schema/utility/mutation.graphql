# Input definitions

input UtilityCreateInput {
    communityId: String!

    name: String!
    description: String
    image: ImageInput
    pointsRequired: Int!
}

input UtilityUpdateInfoInput {
    communityId: String!

    name: String!
    description: String
    image: ImageInput
    pointsRequired: Int!
}

input UtilityGetInput {
    communityId: String!

    userWalletId: String!
}

input UtilityDonateInput {
    communityId: String!

    userWalletId: String!
}

input UtilityUseInput {
    communityId: String!

    userWalletId: String!
}

# Type definitions

type UtilityCreateSuccess {
    utility: Utility!
}

type UtilityDeleteSuccess {
    utilityId: String!
}

type UtilityUpdateInfoSuccess {
    utility: Utility!
}

type UtilityGetSuccess {
    transaction: Transaction!
}

type UtilityDonateSuccess {
    transaction: Transaction!
}

type UtilityUseSuccess {
    transaction: Transaction!
}

