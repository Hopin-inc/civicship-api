version: '3.8'
services:
  db:
    image: postgres:15.3-alpine3.18
    environment:
      - TZ=Asia/Tokyo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=civicship_db
    ports:
      - 15432:5432
    # データを永続化するために、名前付きボリュームの割り当てを定義
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
    driver: local